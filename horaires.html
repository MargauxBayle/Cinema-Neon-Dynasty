<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Page sur les horaires et les films à l'affiche du site internet pour le Cinéma Neon Dynasty, spécialisé dans le cyberpunk néon futuriste avec une forte influence Japonaise."
    />
    <title>Horaires - Les Films à l'affiche</title>
    <link rel="stylesheet" href="css/style.min.css" />

    <script type="module" src="movies.js"></script>
    <script type="module" src="burger.js"></script>
  </head>
  <body>
    <header>
      <!--  navbar -->
      <nav>
        <div class="navbar">
          <a href="index.html">
            <img
              class="navbar--logo"
              src="img/logo.png"
              alt="Voici le logo du cinéma."
              aria-label="Logo du cinéma, qui sert à revenir à l'accueil du site."
          /></a>
          <!--  nav version pc  -->
          <div class="navbar-pc">
            <ul class="navbar--list">
              <li>
                <a
                  class="navbar--link"
                  aria-label="Lien pour la page horaire"
                  href="horaires.html"
                  >Horaires - Films à l'affiche</a
                >
              </li>
              <li>
                <a
                  class="navbar--link"
                  aria-label="Lien pour la page cinéma"
                  href="lecinema.html"
                  >Le cinéma</a
                >
              </li>
              <li>
                <a
                  class="navbar--link"
                  aria-label="lien pour la page infos pratiques"
                  href="infospratiques.html"
                  >Infos pratiques</a
                >
              </li>
            </ul>
          </div>
          <!--  nav version mobile  -->
          <div id="burger-menu">
            <span></span>
          </div>

          <div id="navbar-mobile--menu">
            <ul>
              <li><a href="horaires.html">Horaires - Films à l'affiche</a></li>
              <li><a href="lecinema.html">Le cinéma</a></li>
              <li><a href="infospratiques.html">Infos pratiques</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <img
        class="header--banner"
        src="img/theater_banner.webp"
        alt="Voici la bannière du Cinéma Neon Dynasty"
      />
    </header>
    <main>
      <!--  sort and filter -->
      <section class="filtres">
        <button class="btn-trier btn__highlight">
          Trier par prix croissant
        </button>
        <br />
        <button class="btn-filtrer btn__highlight">
          Filtrer les films complets
        </button>
      </section>

      <!-- movie cards  -->
      <section class="fiches">
        <div class="container">
          <h1 class="fiches--title">Programmation</h1>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div>
        <a href="#"
          ><img
            class="footer--logo"
            src="icon/instagram.svg"
            alt="logo instagram"
            aria-label="logo pour le lien vers instagram"
        /></a>
        <a href="#"
          ><img
            class="footer--logo"
            src="icon/facebook.svg"
            alt="logo facebook"
            aria-label="logo pour le lien vers facebook"
        /></a>
      </div>
      <div class="footer--link">
        <a
          class="footer--link__decoration"
          href="#"
          aria-label="lien vers les conditions générales de vente"
          >CGU</a
        >
        <p>|</p>
        <a
          class="footer--link__decoration"
          href="#"
          aria-label="lien vers les préférences concernant les cookies"
          >Préférences Cookies</a
        >
      </div>
      <br />
      <p>© 2025 - Cinema Neon Dynasty</p>
    </footer>
  </body>
</html>
