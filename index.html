<!DOCTYPE html>

    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <title>Accueil - Cinéma Neon Dynasty</title>
    <link rel="stylesheet" href="css/style.min.css" />
    <script type="module" src="style.js"></script>
    <script type="module" src="movies.js"></script>
  </head>
  <body>
    <header>
      <!--  navbar -->
      <nav>
        <div class="navbar">
          <a href="index.html">
            <img
              class="navbar--logo"
              src="img/logo.png"
              alt="Voici le logo du cinéma."
          /></a>
          <!--  nav version pc  -->
          <div class="navbar-pc">
            <ul class="navbar--list">
              <li>
                <a class="navbar--link" href="horaires.html"
                  >Horaires - Films à l'affiche</a
                >
              </li>
              <li>
                <a class="navbar--link" href="lecinema.html">Le cinéma</a>
              </li>
              <li>
                <a class="navbar--link" href="infospratiques.html"
                  >Infos pratiques</a
                >
              </li>
            </ul>
          </div>
          <!--  nav version mobile  -->
          <div class="navbar-mobile">
            <ul class="navbar-mobile--list">
              <li>
                <a href="horaires.html"
                  ><img
                    src="icon/time.svg"
                    alt="Icone pour la page horaire de la navbar mobile"
                /></a>
              </li>
              <li>
                <a href="lecinema.html"
                  ><img
                    src="icon/cinema.svg"
                    alt="Icone pour la page cinema de la navbar mobile"
                /></a>
              </li>
              <li>
                <a href="infospratiques.html"
                  ><img
                    src="icon/info.svg"
                    alt="Icone pour la page infos pratiques de la navbar mobile"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div>
        <img
          class="header--banner"
          src="img/theater_banner.webp"
          alt="Voici la bannière du Cinéma Neon Dynasty"
        />
      </div>
    </header>
    <!--  end of navbar / header -->

    <!--   zone hero -->
    <main>
      <section class="hero">
        <div>
          <h1 class="hero--title">
            Cinema <span class="hero--title__highlight">Neon</span> Dynasty
          </h1>
        </div>
        <div>
          <h2 class="semi-bold">A l'affiche</h2>
        </div>

        <div class="featuredMovies">
          <div class="featuredMovies--card">
            <div>
              <img
                class="featuredMovies--card__img"
                src="img/akira_poster.webp"
                alt="Voici l'affiche du film d'animation Akira."
              />
            </div>
            <div>
              <a class="featuredMovies--card__title" href="horaires.html"
                >Akira</a
              >
            </div>
          </div>
          <div class="featuredMovies--card">
            <div>
              <img
                class="featuredMovies--card__img"
                src="img/alteredcarbon_poster.webp"
                alt="Voici l'affiche de la série Netflix Altered Carbon."
              />
            </div>
            <div>
              <a class="featuredMovies--card__title" href="horaires.html"
                >Altered carbon</a
              >
            </div>
          </div>
          <div class="featuredMovies--card">
            <div>
              <img
                class="featuredMovies--card__img"
                src="img/bladerunner1982_poster.webp"
                alt="Voici l'affiche du film Blade Runner sorti en 1982."
              />
            </div>
            <div>
              <a class="featuredMovies--card__title" href="horaires.html"
                >Blade runner</a
              >
            </div>
          </div>
          <div class="featuredMovies--card">
            <div>
              <img
                class="featuredMovies--card__img"
                src="img/bladerunner2049_poster.webp"
                alt="Voici l'affiche du film Blade Runner 2049."
              />
            </div>
            <div>
              <a class="featuredMovies--card__title" href="horaires.html"
                >Blade runner 2049</a
              >
            </div>
          </div>
          <div class="featuredMovies--card">
            <div>
              <img
                class="featuredMovies--card__img"
                src="img/ghostintheshell_poster.webp"
                alt="Voici l'affiche du film d'animation Ghost in the Shell."
              />
            </div>
            <div>
              <a class="featuredMovies--card__title" href="horaires.html"
                >Ghost in the shell</a
              >
            </div>
          </div>
        </div>
        <a class="hero--btn semi-bold" href="horaires.html"
          >Réservez dès maintenant !</a
        >
      </section>
      <img
        class="footer--banner"
        src="img/footer_banner.png"
        alt="Image de la bannière du Cinema Neon Dynasty."
      />
    </main>
    <footer class="footer">
      <div class="footer--link">
        <a class="footer--link__decoration" href="#">CGU</a>
        <p>|</p>
        <a class="footer--link__decoration" href="#">Préférences Cookies</a>

      <br />
      <p>© 2025 - Cinema Neon Dynasty</p>
